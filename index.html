  <body>
    <header>
      <h1>E-commerce Demo Site</h1>
    </header>
    <main>
      <div class="container">
        <div class="product">
          <h2>Sample Product 1</h2>
          <img src="Iphone-8.webp" alt="Iphone-8 Display" />
          <p>Price: $49.99</p>
          <button onclick="addToCart('Sample Product 1', 49.99)">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <h2>Sample Product 2</h2>
          <img src="Iphone-X.webp" alt="Iphone-X Display" />
          <p>Price: $59.99</p>
          <button onclick="addToCart('Sample Product 2', 29.99)">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <h2>Sample Product 3</h2>
          <img src="Iphone-14.webp" alt="Iphone-14 Display" />
          <p>Price: $69.99</p>
          <button onclick="addToCart('Sample Product 3', 29.99)">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <h2>Sample Product 4</h2>
          <img src="Iphone-14.webp" alt="Iphone-14 Display" />
          <p>Price: $69.99</p>
          <button onclick="addToCart('Sample Product 3', 29.99)">
            Add to Cart
          </button>
        </div>
      </div>

      <main>
        <section class="lead-form">
          <h2>Subscribe to Our Newsletter</h2>
          <p>Stay updated with our latest offers and products!</p>

          <form
            id="leadForm"
            action="https://formspree.io/f/xbllvgbz"
            method="post"
          >
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="phone">Phone (optional):</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
            />

            <button type="submit">Subscribe</button>
            <!-- hidden -->
            <input
              type="hidden"
              name="_next"
              value="https://yourwebsite.com/thank-you.html"
            />
          </form>
        </section>
      </main>
    </main>
    <footer>
      <p>&copy; 2025 Practice E-commerce</p>
    </footer>

    <script>
      function addToCart(productName, productPrice) {
        console.log(`Product Added: ${productName}, Price: $${productPrice}`);
        alert("Product added to cart!");

    </script>
